<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>
      DevTrack - Developer Progress Journal | Track Your Coding Journey
    </title>
    <meta
      name="title"
      content="DevTrack - Developer Progress Journal | Track Your Coding Journey"
    />
    <meta
      name="description"
      content="Transform your developer journey with DevTrack. Log daily learning, track coding progress, visualize insights with interactive charts, and showcase your growth. The ultimate progress tracking tool built for developers."
    />
    <meta
      name="keywords"
      content="developer journal, coding tracker, programming progress, developer diary, learning tracker, coding journey, developer growth, progress visualization, tech journal"
    />
    <meta name="author" content="DevTrack" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon - Multiple sizes for better compatibility -->
    <link rel="icon" type="image/jpeg" href="/DevTrack.jpg" />
    <link rel="apple-touch-icon" href="/DevTrack.jpg" />
    <link rel="shortcut icon" href="/DevTrack.jpg" />

    <!-- PWA -->
    <meta name="theme-color" content="#6D28D9" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="DevTrack - Developer Progress Journal | Track Your Coding Journey"
    />
    <meta
      property="og:description"
      content="Transform your developer journey with DevTrack. Log daily learning, track coding progress, and visualize your growth with interactive insights."
    />
    <meta property="og:image" content="/DevTrack.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="DevTrack" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="DevTrack - Developer Progress Journal"
    />
    <meta
      name="twitter:description"
      content="Transform your developer journey with DevTrack. Log daily learning, track coding progress, and visualize your growth."
    />
    <meta name="twitter:image" content="/DevTrack.jpg" />
    <meta name="application-name" content="DevTrack" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="DevTrack" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>

    <div id="root"></div>
